{% extends 'base.html' %}
{% block title %}
<title>Admin Login</title>    
{% endblock %}
{% block body %}
<div class="login-box">
    <form method="post">
      <div class="user-box">
        <input type="text" name="username" required="">
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" name="password" required="">
        <label>Password</label>
      </div>
      <input type="submit">
    </form>
  </div>
{% endblock %}
